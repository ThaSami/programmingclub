{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
             <div class="form-group">
                <input class="form-control" name="email" placeholder="Email example@domaintname.com" type="email"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="univid" placeholder="University ID:01xxxxx" type="number"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
             <div class="form-group">
                <input class="form-control" name="password2" placeholder="Re-enter Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
